{% set name = "flox" %}
{% set version = "0.8.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6cfe93052958c123787787197a42867176e1b39f7f1929183f660d8ec4af96cb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=61
    - setuptools_scm >=7
    - numpy >=1.22
    - numpy_groupies >=0.9.19
    - pandas
    - packaging >=21.3
    - toolz
  run:
    - packaging >=21.3
    - numpy >=1.22
    - numpy_groupies >=0.9.19
    - pandas
    - python >=3.9
    - toolz

test:
  imports:
    - flox
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xarray-contrib/flox
  summary: Fast & furious GroupBy operations for dask.array
  license: Apache-2.0
  license_file: LICENSE

  doc_url: https://flox.readthedocs.io/
  dev_url: https://github.com/dcherian/flox

extra:
  recipe-maintainers:
    - dcherian
